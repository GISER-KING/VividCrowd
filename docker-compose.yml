version: '3.8'

services:
  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vividcrowd-backend
    ports:
      - "8000:8000"
    environment:
      # 从 .env 文件加载环境变量
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY}
      - VOLCENGINE_ACCESS_KEY=${VOLCENGINE_ACCESS_KEY:-}
      - VOLCENGINE_SECRET_KEY=${VOLCENGINE_SECRET_KEY:-}
      - OSS_ACCESS_KEY_ID=${OSS_ACCESS_KEY_ID:-}
      - OSS_ACCESS_KEY_SECRET=${OSS_ACCESS_KEY_SECRET:-}
      - OSS_BUCKET_NAME=${OSS_BUCKET_NAME:-}
      - OSS_ENDPOINT=${OSS_ENDPOINT:-}
      - HOST=0.0.0.0
      - PORT=8000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      # 持久化数据库文件
      - ./backend/data:/app/data
      # 持久化日志文件
      - ./backend/logs:/app/logs
    restart: unless-stopped
    networks:
      - vividcrowd
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vividcrowd-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - vividcrowd
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  vividcrowd:
    driver: bridge
    name: vividcrowd-network

volumes:
  backend_data:
    name: vividcrowd-backend-data
  backend_logs:
    name: vividcrowd-backend-logs
